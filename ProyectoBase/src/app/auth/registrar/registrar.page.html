    <ion-title>registrar</ion-title>

            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Repetir contraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>

</ion-content>
