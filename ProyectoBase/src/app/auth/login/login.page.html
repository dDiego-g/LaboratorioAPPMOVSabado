            <h1>FINIXER.</h1>
            <br>
            <br>
            <br>
            <h4>Accede</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="correo" type="email" placeholder="Correo" ngModel required></ion-input>            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>            </ion-item>
          </div>
